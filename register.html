<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<!-- Vu Truong Anh -->
<!-- truonganhvu205@gmail.com -->
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <h3 class="mb-4">Register</h3>
        
        <div class="col-12 col-md-6 col-lg-4">
            <form action="#" method="POST" id="register_form">
                <div class="form-floating mb-2">
                    <input type="text" class="form-control"
                    id="username" placeholder="Username">
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="email" class="form-control"
                    id="email" placeholder="Email">
                    <label for="email">Email</label>
                </div>

                <div class="form-floating mb-2">
                    <input type="password" class="form-control"
                    id="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control"
                    id="password_confirm" placeholder="Confirm Password">
                    <label for="password_confirm">Confirm Password</label>
                </div>
                
                <div class="text-center">
                    <button type="submit" id="register_btn"
                    class="btn btn-primary w-100 mb-2">Register</button>
                    <p>Already have an account? 
                        <a href="/login.html"
                        class="text-decoration-none">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="/api/register.js"></script>
</body>
</html>
