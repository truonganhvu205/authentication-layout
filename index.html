<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/authentication-layout/">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<!-- Vu Truong Anh -->
<!-- truonganhvu205@gmail.com -->
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <h3 class="mb-4">Login</h3>
        
        <div class="col-12 col-md-6 col-lg-4">
            <form action="#" method="POST" id="login_form" novalidate>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control"
                    id="username" placeholder="Username"
                    autocomplete="username">
                    <label for="username" class="text-muted">Username</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="password" class="form-control"
                    id="password" placeholder="Password"
                    autocomplete="current-password">
                    <label for="password" class="text-muted">Password</label>
                </div>

                <div id="login_err" class="mb_2">Error</div>

                <div class="mb-4 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberme">
                        <label class="form-check-label" for="rememberme">Remember me</label>
                    </div>
                    
                    <a href="forgotpassword.html"
                    class="small text-decoration-none">Forgot Password?</a>
                </div>
                
                <div>
                    <button type="submit" id="login_btn"
                    class="btn btn-primary w-100 mb-3">Login</button>
                    
                    <p class="small text-muted text-center">Don't have an account? 
                        <a href="register.html"
                        class="text-decoration-none">Register</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="api/login.js"></script>
</body>
</html>
